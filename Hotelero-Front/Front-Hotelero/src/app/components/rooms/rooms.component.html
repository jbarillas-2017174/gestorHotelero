<div class="modal" id="addRoom">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Room</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true"></span>
        </button>
      </div>
      <div class="modal-body">


        <form #addRoomForm="ngForm">

          <!--ContenidoModal-->
          <div class="form-group">
            <label for="roomNum" class="form-label mt-4">Number room:</label>
            <input [(ngModel)]="rooms.roomNum" name="num" type="text" class="form-control" id="roomNum"
              aria-describedby="emailHelp" placeholder="Enter number room" name="num">
          </div>
          <div class="form-group">
            <label for="descriptionRoom" class="form-label mt-4">Description:</label>
            <input [(ngModel)]="rooms.description" name="description" type="text" class="form-control"
              id="descriptionRoom" placeholder="Enter description" name="description">
          </div>
          <div class="form-group">
            <label for="price" class="form-label mt-4">Price:</label>
            <input [(ngModel)]="rooms.price" name="pr" type="text" class="form-control" id="price"
              placeholder="Enter price" name="pr">
          </div>
          <!--ContenidoModal-->
          <div class="modal-footer">
            <button type="submit" (click)="saveRoom(addRoomForm)" class="btn btn-primary" data-bs-dismiss="modal">Save
              changes</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


<!-------------------------------------------OfCanvas Update --------------------------->
<div style="background-color: rgba(0, 0, 0, 0.817);" class="offcanvas offcanvas-start" data-bs-scroll="true"
  tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel" style="color: white;">- Updated Rooms-
    </h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">

    <form *ngIf="roomsUpdate">
      <div class="form-group">
        <label for="numberR" class="form-label mt-4">Room number:</label>
        <input [(ngModel)]="roomsUpdate.roomNum" name="number" type="text" class="form-control" id="numberR"
          aria-describedby="emailHelp" placeholder="Enter new name">
      </div>
      <div class="form-group">
        <label for="descriptionR" class="form-label mt-4">Description:</label>
        <input [(ngModel)]="roomsUpdate.description" name="description" type="text" class="form-control" id="descriptionR"
          placeholder="Enter new address">
      </div>
      <div class="form-group">
        <label for="price" class="form-label mt-4">Price:</label>
        <input [(ngModel)]="roomsUpdate.price" name="pr" type="text" class="form-control" id="price"
          placeholder="Enter new address">
      </div>
      <div class="modal-footer">
        <button (click)="updateRooms()" type="submit" class="btn btn-primary"
          data-bs-dismiss="offcanvas">Update</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="offcanvas">Cancel</button>
      </div>
    </form>
  </div>
</div>
