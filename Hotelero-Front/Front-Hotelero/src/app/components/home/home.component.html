<div class="containers">
  <div class="title" style="width: 70%;">
    <h3>- Home -</h3>
  </div>

  <div class="title text-center " >
    <button type="button" style="margin-left: 8%;" class="btn btn-dark" data-bs-target="#addOffice" data-bs-toggle="modal">Add Hotel</button>
  </div>
  <div class="title">
      <div class="container-fluid">
        <form class="d-flex">

          <input [(ngModel)]="search" name="search"   class="form-control "  style="margin-left: 4%;" type="search" placeholder="Search" aria-label="Search">

   <!--Room One-->

          <svg style="margin-right: 2%; cursor: pointer; color: #fff" xmlns="http://www.w3.org/2000/svg" width="30"

        </div>
      </div>
    </div>
  </div>
</div>





















<!-------------------------------------------OfCanvas Update --------------------------->
<div style="background-color: rgba(0, 0, 0, 0.817);" class="offcanvas offcanvas-start" data-bs-scroll="true"
    tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel" style="color: white;">- Updated Hotels-
        </h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">

        <form *ngIf="hotelsUpdate">
            <div class="form-group">
                <label for="nameOffice" class="form-label mt-4">Name Hotels:</label>
                <input [(ngModel)]="hotelsUpdate.name"  name="name"  type="text" class="form-control" id="nameOffice"
                    aria-describedby="emailHelp" placeholder="Enter new name">
            </div>
            <div class="form-group">
              <label for="addressOffice" class="form-label mt-4">Description:</label>
              <input [(ngModel)]="hotelsUpdate.description"  name="description" type="text" class="form-control"
                   placeholder="Enter new address">
          </div>
            <div class="form-group">
                <label for="addressOffice" class="form-label mt-4">Address:</label>
                <input [(ngModel)]="hotelsUpdate.address" name="address" type="text" class="form-control"
                    id="addressOffice" placeholder="Enter new address">
            </div>
            <div class="modal-footer">
                <button  (click)="updateFrontHotel()"  type="submit" class="btn btn-primary" data-bs-dismiss="offcanvas">Update</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="offcanvas">Cancel</button>
            </div>
        </form>
    </div>
</div>



<!-------------------------------------------------------- Modal Save------------------------------------------>
  <div class="modal" id="addOffice">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Hotel</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"></span>
                </button>
            </div>
            <div class="modal-body">


                <form #addHotelsForm="ngForm" >  

<!--ContenidoModal-->
                    <div class="form-group">
                        <label for="nameOffice" class="form-label mt-4">Name</label>
                        <input [(ngModel)]="VwHotels.name" name="name" type="text" name="name" class="form-control" id="nameOffice"
                            aria-describedby="emailHelp" placeholder="Enter name Hotel">
                    </div>
                    <div class="form-group">
                      <label for="addressOffice" class="form-label mt-4">Description</label>
                      <input [(ngModel)]="VwHotels.description" name=" description" type="text" class="form-control" id="addressOffice"
                          name="address" placeholder="Enter address">
                  </div>
                    <div class="form-group">
                        <label for="addressOffice" class="form-label mt-4">Address</label>
                        <input [(ngModel)]="VwHotels.address" name="address"  type="text" class="form-control" id="addressOffice"
                            name="address" placeholder="Enter address">
                    </div>
<!--ContenidoModal-->
                    <div class="modal-footer">
                        <button type="submit"  (click)="saveHotels(addHotelsForm)" class="btn btn-primary"
                            data-bs-dismiss="modal">Save changes</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
